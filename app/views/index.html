<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>2D Nebula</title>

    <!-- Bootstrap -->
    <link href="/static/css/index.css" rel="stylesheet">
  </head>
  <body>

        
    <div class="container">
      
      <div class="row">
        <div class="col-md-3 center logo">
          <h1 class="center">2D-Nebula</h1>
        </div>
      </div>
      
      <form action="/search_result/" method="get" class="form-horizontal">
        <div class="form-group">
            <div class="col-md-6 center search_box">
              <input type="text" placeholder="keywords ..." name="keyword" class="form-control">
            </div>
        </div>
        <div class="form-group">
          <div class="col-md-2 center search_button">
            <button class="btn btn-default" type="submit">Search</button>
          </div>
        </div>
      </form>
    </div>

    <script src="/static/js/index.js" type="text/javascript"></script>
  </body>
</html>
